name: rust-blackhole
version: "0.1.0"
author: bakaq
args:
    - screen:
        long: screen
        value_name: SCREEN
        help: "Sets the size of the render. Use like 400 for square or 400x500 (Default: 400)"
        takes_value: true
    - scale:
        long: scale
        value_name: SCALE
        help: "Sets the size of each pixel (Default: 1)"
        takes_value: true
    - schwarzschild:
        long: spinning
        short: s
        help: "Use Schwazschild spacetime"
    - skydome:
        long: skydome
        value_name: PATH
        help: "Sets the path to the skydome"
        takes_value: true
