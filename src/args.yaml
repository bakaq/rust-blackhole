name: rust-blackhole
version: "0.1.0"
author: bakaq
args:
    - screen:
        long: screen
        value_name: SCREEN
        help: "Sets the size of the render. Use like 400 for square or 400x500 (Default: 400)"
        takes_value: true
    - scale:
        long: scale
        value_name: SCALE
        help: "Sets the size of each pixel (Default: 1)"
        takes_value: true
    - schwarzschild:
        long: schwarzschild
        short: s
        help: "Use Schwazschild spacetime"
    - skydome:
        long: skydome
        value_name: PATH
        help: "Sets the path to the skydome"
        takes_value: true
    - image:
        long: image
        short: i
        help: "Renders to an image"
        takes_value: true
    - cam-r:
        long: cam-r
        help: "Sets the radial coordinate of the camera"
        takes_value: true
    - cam-theta:
        long: cam-theta
        help: "Sets the theta coordinate of the camera"
        takes_value: true
    - cam-phi:
        long: cam-phi
        help: "Sets the phi coordinate of the camera"
        takes_value: true
